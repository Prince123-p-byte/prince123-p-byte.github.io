<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans text-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-lg p-8 w-96">
    <h1 class="text-3xl font-bold text-center mb-6">Create a Post</h1>
    <textarea id="postContent" placeholder="Write your post..." class="w-full p-4 bg-gray-200 rounded-md border-2 border-gray-300 mb-4" rows="5"></textarea>
    <button onclick="createPost()" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
      Share Post
    </button>
    <p id="shareLink" class="mt-4 text-center text-blue-500 font-medium"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUK0HY6MAFMh_4QoinLFjyc91p2Ds65XA",
      authDomain: "sharepostapp-b04c4.firebaseapp.com",
      projectId: "sharepostapp-b04c4",
      storageBucket: "sharepostapp-b04c4.firebasestorage.app",
      messagingSenderId: "739870970679",
      appId: "1:739870970679:web:3c877919d634b96e9740b2",
      measurementId: "G-MBXY84LFNZ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function createPost() {
      const content = document.getElementById("postContent").value;
      if (!content.trim()) return alert("Post cannot be empty!");

      db.collection("posts").add({ content, createdAt: new Date() })
        .then((docRef) => {
          const link = `${location.origin}/share-post-app/post.html?id=${docRef.id}`;
          document.getElementById("shareLink").innerHTML = `
            Share this link:<br>
            <a href="${link}" target="_blank" class="text-blue-600 hover:underline">${link}</a>
          `;
        })
        .catch((error) => {
          alert("Error creating post: " + error.message);
        });
    }
  </script>
</body>
</html>
